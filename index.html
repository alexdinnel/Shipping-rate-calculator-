<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Shipping Cost Calculator</h1>

      <div class="row">
        <div class="col-md-6">
          <form id="calculator">
            <div class="form-group">
              <label for="distance">Enter distance to send:</label>
              <input type="text" class="form-control" id="distance">
            </div>
            <div class="form-group">
              <label for="weight">Enter package weight:</label>
              <input type="text" class="form-control" id="weight">
            </div>

            <button type="submit" class="btn">Calculate!</button>
          </form>
        </div>
        <div id="error"><p>Please fill out fields.</p></div>
        <div class="col-md-6">
          <div id="Equilateral">
            <h2>Your package details</h2>
            <div id="weight-result"></div></br>
            <div id="distance-result"></div></br>
            <div id="total-cost"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
